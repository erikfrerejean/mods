<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_MANAGE_SUBJECT_PREFIX}</h1

<p>{L_ACP_MANAGE_SUBJECT_PREFIX_EXPLAIN}</p>

<form id="acp_subject_prefix" method="post" action="{U_ACTION}">

<!-- IF S_EDIT -->

    <fieldset>
	<legend>{L_ACP_SUBJECT_PREFIX}</legend>

	<dl>
	    <dt><label for="prefix_title">{L_PREFIX_TITLE}:</label></dt>
	    <dd><input name="prefix_title" type="text" id="prefix_title" value="{TITLE}" maxlength="255" /></dd>
	</dl>
	<dl>
	    <dt><label for="prefix_colour">{L_PREFIX_COLOUR}:</label><br /><span>{L_PREFIX_COLOUR_EXPLAIN}</span></dt>
	    <dd><input name="prefix_colour" type="text" id="prefix_colour" value="{COLOUR}" size="6" maxlength="6" /><!-- IF COLOUR -->&nbsp;<span style="background-color: #{COLOUR}">&nbsp; &nbsp;</span><!-- ENDIF -->&nbsp;&nbsp;<span>[ <a href="{U_SWATCH}" onclick="popup(this.href, 636, 150, '_swatch'); return false">{L_COLOUR_SWATCH}</a> ]</span></dd>
	</dl>

	<p class="submit-buttons">
	    <input type="hidden" name="action" value="save" />
	    <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	    <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	    {S_FORM_TOKEN}
	</p>
    </fieldset>

<!-- ELSE -->

    <fieldset class="tabulated">
	<legend>{L_ACP_MANAGE_SUBJECT_PREFIX}</legend>

	<table cellspacing="1">
	    <thead>
	    <tr>
		    <th>{L_PREFIX_TITLE}</th>
		    <th>{L_ACTION}</th>
	    </tr>
	    </thead>
	    <tbody>
	    <!-- BEGIN prefixlist -->
		<tr class="<!-- IF prefixlist.S_ROW_COUNT is even -->row1<!-- ELSE -->row2<!-- ENDIF -->">
		    <td style="color: #{prefixlist.PREFIX_COLOUR}">{prefixlist.PREFIX_TITLE}</td>
		    <td><a href="{prefixlist.U_EDIT}">{ICON_EDIT}</a> <a href="{prefixlist.U_DELETE}">{ICON_DELETE}</a></td>
		</tr>
	    <!-- END prefixlist -->
	    </tbody>
	</table>

	<p class="quick">
		<input class="button2" name="add" type="submit" value="{L_ADD_PREFIX}" />
		{S_FORM_TOKEN}
	</p>
    </fieldset>

<!-- ENDIF -->

</form>

<!-- INCLUDE overall_footer.html -->
